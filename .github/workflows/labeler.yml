name: Labeler
on:
  pull_request:
  workflow_dispatch:
    inputs:
      pr-number:
        description: 'The pull request number(s)'
        required: true

jobs:
  labeler:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - uses: srz-zumix/labeler-action@c6e2098f767942cc0206c4bf3e8e2827e04de228 # v0.6.1
        with:
          pr-number: ${{ github.event.inputs.pr-number || github.event.number }}
